server.port=8083
spring.application.name=wishlist-microservice-ecomm

spring.profiles.active=local

spring.jpa.properties.hibernet.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update
logging.level.org.hibernet.SQL=DEBUG
spring.jpa.show-sql=true

# logging level
logging.level.org.springframework=ERROR
logging.level.com.lti.wishlistservice=DEBUG

# output to a file
logging.file=wishlist.log

logging.pattern.file=%d %p %c{1.} [%t] %m%n

logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

