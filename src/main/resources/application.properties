server.port=8083
spring.application.name=wishlist-microservice-ecommerce

spring.jpa.properties.hibernet.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto= update
logging.level.org.hibernet.SQL=DEBUG
spring.jpa.show-sql=true

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=postgres
spring.datasource.password=root

#logging level
logging.level.com.lti.wishlistservice=DEBUG
logging.level.org.springframework=ERROR
# output to a file
logging.file.name=wishlistservice.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
# root level
#logging.level.com.lti.wishlistservice=INFO

